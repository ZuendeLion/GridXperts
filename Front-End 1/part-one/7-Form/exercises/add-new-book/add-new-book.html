<!DOCTYPE html>
<html>
  <head>
    <title>Store Homepage</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
    <div class="header">
      <h1>Store Homepage</h1>
    </div>
    <div class="container">
      <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Additional content, such as navigation, goes here.</p>
      </div>
      <div class="content-bar">
        <h2>Add New Book</h2>
        <form method="post">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required>
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" required>
          <label for="isbn">ISBN:</label>
          <input type="text" name="isbn" id="isbn" required>
          <label for="price">Price:</label>
          <input type="number" name="price" id="price" step="0.01" required>
          <label for="publication_date">Publication Date (yyyy-mm-dd):</label>
          <input type="text" name="publication_date" id="publication_date" required>
          <label for="description">Description:</label>
          <textarea name="description" id="description" rows="5" required></textarea>
          <button type="submit">Add Book</button>
        </form>
        </div>
    </div>
    <div class="footer">
      <p>Footer content, such as copyright information, goes here.</p>
    </div>
</div>
  </body>
</html>
