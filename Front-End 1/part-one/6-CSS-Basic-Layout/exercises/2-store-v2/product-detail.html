<!DOCTYPE html>
<html>
  <head>
    <title>Store Homepage</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
    <div class="header">
      <h1>Store Homepage</h1>
    </div>
    <div class="container">
      <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Additional content, such as navigation, goes here.</p>
      </div>
      <div class="content-bar">
        <h2>Product Detail</h2>
        <div class="product-image">
          <img src="path/to/image.jpg" alt="Product Image">
        </div>
        <div class="product-details">
          <p class="product-description">Product 1</p>
          <p class="product-price">$9.99</p>
          <p class="product-stock">In Stock</p>
        </div>
        <div class="transport-details">
          <p>Transport details go here.</p>
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
    <div class="footer">
      <p>Footer content, such as copyright information, goes here.</p>
    </div>
</div>
  </body>
</html>
