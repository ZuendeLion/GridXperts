<!DOCTYPE html>
<html>
  <head>
    <title>Store Homepage</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .wrapper{
        width:1100px;
        margin:auto;
      }
      .header, .footer {
        background-color: #f1f1f1;
        text-align: center;
        padding: 20px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .sidebar {
        width: 25%;
        background-color: #f8f8f8;
        padding: 15px;
      }
      .content-bar {
        width: 75%;
        padding: 15px;
      }
      .product {
        width: 30%;
        padding: 10px;
        border: 1px solid #ccc;
        margin: 1%;
        box-sizing: border-box;
        float: left;
      }
      .product-description {
        font-weight: bold;
      }
      .product-price {
        color: green;
      }
      .product-stock {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
    <div class="header">
      <h1>Store Homepage</h1>
    </div>
    <div class="container">
      <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Additional content, such as navigation, goes here.</p>
      </div>
      <div class="content-bar">
        <h2>Products</h2>
        <!-- Add 12 product elements -->
        <div class="product">
          <a href="#" class="product-description">Product 1</a>
          <p class="product-price">$9.99</p>
          <p class="product-stock">In Stock</p>
        </div>
        <!-- Repeat for remaining products -->
      </div>
    </div>
    <div class="footer">
      <p>Footer content, such as copyright information, goes here.</p>
    </div>
</div>
  </body>
</html>
